<div class="section container-fluid no-gutter">
  <nav class="navbar navbar-expand-sm header">

    <a class="navbar-brand brand" href="#">
      <img src="/assets/logo.svg"   class="d-inline-block logo" alt=""> Bytepad
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">&#xF002;</span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
      </ul>
      <form class="form-inline">
        <input [(ngModel)]="subject" name='testPaper' (change)="onPaperChange(subject)" class="form-control search" list="subject" type="search" placeholder="&#xF002; Enter Subject Name or Subject Code" aria-label="Search">
        <datalist id="subject">
          <option *ngFor="let testPaper of testPapers" [ngValue]="testPaper">{{testPaper.subjectName}}</option>
        </datalist>
        <button class="btn button " type="submit" (click)="search()">Search</button>
      </form>
    </div>
  
  </nav>

  <div class="row justify-content-center section">
    <div class="col-md-6 col-10 search_result">
       <div class="row justify-content-center">
         <div class="col-sm-10">
           <h1 class="name">{{ subjectName }}</h1>
           <hr/>
           <p class="details"><span class="detail">Exam type</span>
           <span class="detail">Session</span>
           <span class="detail">Semester</span>
           <span class="detail">Paper type</span></p>
           <hr/>
          <p class="download"><a href="{{ paperUrl }}" download="{{ subjectName }}"><img src="/assets/download.svg" class="download"><span class="download_text">Download Paper</span></a></p>
         </div>
          
       </div>
    </div>
  </div>
</div>

<button type="button" mdbBtn color="primary" [hidden]="true" id="modal" class="relative waves-light" (click)="basicModal.show()"
  mdbWavesEffect>Launch demo modal</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="/assets/not_found.svg" class="not_found_img">
        <br/> Sorry !
        <br/> Paper not found
      </div>
    </div>
  </div>
</div>
