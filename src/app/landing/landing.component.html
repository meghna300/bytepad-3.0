<div class="section-landing item container-fluid no-gutter" [ngsReveal]="{ reset: true}">
   <div class="row section">
       <div class="col-md-6 section-landing_text justify-content-center">
        <div class="landing">
           <div class="row section justify-content-center">
               <div class="heading_logo col-2"><img src="/assets/logo.svg"></div>
               <div class="col-5 heading"><h1 class="heading_title">BYTEPAD</h1> <br>
                  <span class="text">Powered by Software Incubator</span></div>
          
           <div class="col-md-8 col-10" id="myDropdown">
               <input [(ngModel)]="subject" name='testPaper'(keyup)="searchFunction()" (change)="onPaperChange(subject)"  id="search" type="text" class="search form-control"  placeholder="&#xF002; Enter Subject Name or Subject Code">
                <ul id="subjects">
                    <li (click)="onSelectPaper(SelectedPaper)" [(ngModel)]="SelectedPaper">meghna</li>
                <li *ngFor="let testPaper of testPapers" >{{testPaper.subjectName}}</li>
                </ul>
            
        </div>
          <div class="col-4 example">Ex-Power Electronics or AS201 </div>
          <div class="col-4"><button class="btn button hvr-radial-out" (click)="search_paper()" >Search</button></div>
          </div>
        
        </div> 
       </div>
       <div class="col-md-6 section-landing_image">
           <img src="/assets/landing.svg" class="screen_laptop">
           <img src="/assets/app_land.svg" class="screen_mobile">
       </div>
   </div>
</div>
<button type="button" mdbBtn color="primary" [hidden]="true" id="modal" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Launch demo modal</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="/assets/not_found.svg"  class="not_found_img"><br/>
               Sorry ! <br/>
               Paper not found
            </div>
        </div>
    </div>
</div>
<app-update></app-update>
<app-download></app-download>
<app-footer></app-footer>
